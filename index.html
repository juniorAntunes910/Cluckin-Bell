<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/output.css" />
    <title>JuniorBurguer</title>
</head>

<body>
    <!-- Header-->
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./Assets/hamb-1.png" alt="Logo Clocking Bell"
                class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200" />
            <h1 class="text-3xl mt-4 mb-2 font-bold text-white">Clocking Bell

            </h1>

            <span class="text-white font-medium">
                Rua Tiradentes 308, Schroeder - SC
            </span>
            <div class=" = bg-green-600 px-1 py-4 rounded-lg mt-5 id= " date-span">
                <span class="text-white font-medium">
                    Seg á Dom - 18:00 as 22:00
                </span>
            </div>
        </div>
    </header>
    <!-- Fim do Header-->

    <h2 class="text-2xl  md:text-3x1 font-bold text-center mt-9 mb-6">
        Conheça o Nosso Menu
    </h2>

    <!-- Inicio Menu-->
    <div id="menu">

        <main class="grid grid-cols-1" >
            <!--Produto Item-->
            <div class="flex gap-2">
                <img src="./Assets/hamb-1.png" alt="Hamburguer Smash"
                    class="w-28 h-28 rounded-md hover:scale-110 hover:rotate-2 duration-300" />
                <div>
                    <p class="font-bold">Hamburguer Smash</p>
                    <p class="text-sm">Pão levinho de fermentação natural de trigo, hamburguer 160g, queijo prato e
                        maionese da casa.</p>

                    <div class = "flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$ 18.90</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn"
                        data-name="Hamburguer Smash">
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!--FIm do Produto Item-->

        </main>

    </div>
    <!-- Fim do Menu-->
</body>

</html>
